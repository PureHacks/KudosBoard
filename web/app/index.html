  <body ng-app="kudosApp" ng-controller="AppCtrl" ng-class="viewName">
    <!--[if lt IE 7]>

    <!-- Loading Animation -->
    <span class="app-loading-container">
      <span class="app-loading-animation" ng-class="status">
        <i class="icon-spinner icon-spin icon-3x"></i>
      </span>
    </span>

    <!-- Main Navigation -->
    <nav id="navigation" class="navbar-fixed-top" role="navigation">
      <div class="controls">
        <div class="btn-group btn-group-justified">
          <a href="#/" class="btn btn-default">
            <i class="icon-home icon-3x"></i><br />Home
          </a>
          <a href="#/create" class="btn btn-default">
            <i class="icon-edit icon-3x"></i><br />Give
          </a>
          <a href="#/user/user.id.here" class="btn btn-default">
            <i class="icon-user icon-3x"></i><br />Me
          </a>
        </div>
      </div>

      <div class="filters">
        <form class="navbar-form navbar-left search" role="search">
          <div class="input-append">
            <input class="span2" type="text" placeholder="Email address">
            <span class="add-on"><i class="icon-search icon-flip-horizontal"></i></span>
          </div>
        </form>
        
        <ul class="nav navbar-nav navbar-right sort">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sort <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Newest</a></li>
              <li><a href="#">Oldest</a></li>
              <li><a href="#">Most Comments</a></li>
              <li><a href="#">Most +1s</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>

    <script src="bower_components/jquery/jquery.js"></script>

    <script src="bower_components/bootstrap-sass/js/affix.js"></script>
    <script src="bower_components/bootstrap-sass/js/alert.js"></script>
    <script src="bower_components/bootstrap-sass/js/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass/js/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass/js/modal.js"></script>
    <script src="bower_components/bootstrap-sass/js/transition.js"></script>
    <script src="bower_components/bootstrap-sass/js/button.js"></script>
    <script src="bower_components/bootstrap-sass/js/popover.js"></script>
    <script src="bower_components/bootstrap-sass/js/carousel.js"></script>
