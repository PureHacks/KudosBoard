<ul class="cards">
	<li id="card-{{ card.id }}" class="card-wrapper" ng-repeat="card in cards">
		<div class="card">
			<a class="pull-left" href="#">
			  <img class="media-object" src="http://placehold.it/64x64" alt="{{ card.from.name }}">
			</a>
			<div class="media-body">
				<h4 class="media-heading">Props to <a href="#/cards/user/{{ card.recipient[0].userName }}">{{ card.recipient[0].firstName + " " + card.recipient[0].lastName }}</a> for</h4>
				<p class="message">{{ card.message }}</p>
			</div>
		</div>
		<div class="card-footer">
			<p class="comments">
				<a href="#/comment/{{ card.id }}">
					<i class="icon-comment icon-flip-horizontal"></i>
				</a>
			</p>
			<p class="from">From <a href="#/cards/user/{{ card.senders[0].userName }}">{{ card.senders[0].firstName + " " + card.senders[0].lastName }}</a></p>
		</div>
	</li>
</ul>
