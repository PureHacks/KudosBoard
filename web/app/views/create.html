<div class="create">
	<form role="form" class="create-form" ng-controller="CreateCardCtrl" ng-submit="createCard(card)">
	  <div class="form-group">
	    <label for="props-to">Props To</label>
	    <input type="text" class="form-control" id="props-to" ng-model="card.recipient">
	  </div>
	  <div class="form-group">
	    <label for="message">Message</label>
	    <textarea class="form-control" id="message" rows="3" ng-model="card.message">
	    </textarea>
	  </div>
	  <button type="submit" class="btn btn-default btn-lg">Send</button>
	</form>
</div>
